<div class="card-body">
    <div class="row">
        <div class="col-6">
            <h1> Lista de Estudiantes</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <mat-form-field appearance="standard">
                <mat-label>Filtrar por palabras claves</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
                <mat-icon matSuffix>search</mat-icon>

            </mat-form-field>
        </div>
        <div class="col-3 area-buttons">
            <div class="example-button-row">
                <div class="example-flex-container">
                    <div class="example-button-container">
                        <button (click)="addDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="dateJoinn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tema TÃ­tulo </th>
                <td mat-cell *matCellDef="let row"> A Neurolinguistic Programming </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="profesionalArchivo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle de Proyecto </th>
                <td mat-cell *matCellDef="let row"> <a [routerLink]="['/fichc']"> ver</a> </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Ver/Editar </th>
                <td mat-cell *matCellDef="let row">
                    <div class="row ">
                        <div class="col-2">
                            <button mat-icon-button (click)="editDialog(row)" color="primary">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encuentran datos "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
