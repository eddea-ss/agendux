<h2 mat-dialog-title>{{label}} nuevo Estudiante</h2>
<div mat-dialog-content>
    <form [formGroup]="profesionalForm">
        <div class="row">
            <div class="col-3">
                <mat-form-field appearance="outline">
                    <mat-label>Matricula</mat-label>
                    <input matInput formControlName="id">
                </mat-form-field>
            </div>
            <div class="col-9">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput placeholder="ingrese nombre ..." />
                </mat-form-field>
            </div>
        </div>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Fecha de Ingreso</mat-label>
                <input formControlName="dateJoinn" matInput [matDatepicker]="picker3" [value]="date.value">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
        </p>

        <div class="row">
            <div class="col-3 area-buttons container text-center">
                <button mat-button mat-dialog-close color="accent">
                    <mat-icon>close</mat-icon>
                    Close
                </button>
            </div>

            <div class="col-3 area-buttons container text-center">
                <button mat-button mat-dialog-close type="submit" (click)="onClickSubmit()" color="primary">
                    <mat-icon>save</mat-icon>
                    {{label}}
                </button>
            </div>
        </div>

    </form>
</div>
